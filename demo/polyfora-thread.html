<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/layout.html">
<link rel="import" href="../../paper-styles/shadow.html">
<link rel="import" href="../../paper-styles/typography.html">

<link rel="import" href="../more-route.html">

<link rel="import" href="polyfora-user-ref.html">

<dom-module id="polyfora-thread">

  <style>

    :host {
      display: block;
      padding: 16px;
    }

    header {
      mixin(--paper-font-headline);
    }

    .byline {
      mixin(--paper-font-caption);
      margin-top:    -8px;
      margin-bottom: 8px;
    }

    .posts {
      mixin(--shadow-elevation-1);
    }

    .post {
      mixin(--layout-horizontal);
      border-top:    1px solid #eeeeee;
      border-bottom: 1px solid #eeeeee;
      padding: 8px 16px;
    }
    .post:first-child {
      border-top-width: 0;
    }
    .post:last-child {
      border-bottom-width: 0;
    }

    .post .body {
      mixin(--layout-flex);
      mixin(--paper-font-body1);
    }

    .post .author {
      width: 80px;
      text-align: right;
    }

  </style>

  <template>
    <more-route context name="thread" params="{{params}}"></more-route>

    <header>{{_thread.title}}</header>
    <div class="byline"><span>by </span><polyfora-user-ref user="{{_thread.author}}" hero></polyfora-user-ref></div>

    <section class="posts">
      <template is="x-repeat" items="{{_thread.posts}}">
        <section class="post" layout horizontal cross-fade>
          <div class="body" flex>{{item.body}}</div>
          <polyfora-user-ref class="author" user="{{item.author}}"></polyfora-user-ref>
        </section>
      </template>
    </section>
  </template>

  <script>

    Polymer({

      is: 'polyfora-thread',

      enableCustomStyleProperties: true,

      observers: [
        '_threadChanged(params.forumId, params.threadId, data)',
      ],

      _threadChanged: function() {
        this._forum  = this.data && this.data.forumsById[this.params.forumId];
        this._thread = this._forum && this._forum.threadsById[this.params.threadId];
      },
    });

  </script>

</dom-module>
